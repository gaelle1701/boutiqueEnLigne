<h1 class="text-center">{{ product?.label }}</h1>
<div class="back-link">
  <app-icon [name]="'arrow-90deg-left'" [size]="1.5" [color]="'#E35D6A'"></app-icon>
  <a [routerLink]="['/']" >Retour</a>
</div>
<div class="row justify-content-center">
  <div class="col-md-4">
    <img src="{{ product?.urlImg }}" alt="{{ product?.label }}">
  </div>
  <div class="col-md-4">
    <div class="card card-custom card-bg" style="width: 28rem;">
      <div class="card-body">
        <h6 class="card-subtitle mb-2 text-pink">Résumé:</h6>
        <p class="card-text text-purple">{{ product?.description }}</p>
        <h6 class="card-subtitle mb-2 text-pink">Genre:</h6>
        <p class="card-text text-purple">{{ product?.genre }}</p>
      </div>
      <div class="d-flex justify-content-around align-items-center my-4">
        <p class="title-purple mb-0">{{ product?.unitPrice}} €</p>
        <button class="btn btn-pink" [routerLink]="['/shopping']" routerLinkActive="router-link-active" >Ajouter</button>
      </div>
    </div>
  </div>
</div>
