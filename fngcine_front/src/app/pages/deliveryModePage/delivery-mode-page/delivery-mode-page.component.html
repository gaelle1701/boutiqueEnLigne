<h1 class="text-center">Choisis ton mode de livraison</h1>
<div>
    <a class="home-return" [routerLink]="['/shopping']">
        Retour <app-icon class="icon" [name]="'arrow-return-left'" [size]="1.2" [color]="'#F1AEB5'"></app-icon>
    </a>
</div>
<div class="row justify-content-center">
    <div class="col-md-5 col-sm-3">
        <form [formGroup]="addressForm" (ngSubmit)="onSubmit()" class="mt-3">
            <div class="card">
                <div class="row">
                    <div class="col-md-6 col-sm-6">
                        <div class="form-check" *ngFor="let deliveryDetail of deliveryDetails">
                            <input class="form-check-input" formControlName="deliveryMode" type="radio" name="deliveryMode" value="{{deliveryDetail.label}}">
                            <label class="form-check-label text-purple" for="radioStandard">
                            Livraison {{deliveryDetail.label}}
                            </label>
                        </div>
                    </div>
                    <div class="col-md-3 col-sm-3 text-center">
                        <div><app-icon [name]="'truck'" [size]="1.2" [color]="'#E35D6A'"></app-icon></div>
                        <div><app-icon [name]="'clock'" [size]="1.2" [color]="'#E35D6A'"></app-icon></div>
                    </div>
                    <div class="col-md-3 col-sm-3 text-purple text-end" >
                        <p *ngFor="let deliveryDetail of deliveryDetails">{{deliveryDetail.shippingFee}} â‚¬</p>
                    </div>
                </div>
            </div>

            <div class="mb-1">
                <label for="receiver" class="form-label">Destinataire</label>
                <input type="text" class="form-control" id="receiver" formControlName="receiver">
                <div *ngIf="form['receiver'].invalid && (form['receiver'].dirty || form['receiver'].touched)">
                    <div *ngIf="form['receiver'].errors && form['receiver'].errors['required']" class="text-danger fst-italic">Le destinataire est requis</div>
                </div>
            </div>
            <div class="mb-1">
                <label for="address" class="form-label">Adresse</label>
                <input type="text" class="form-control" id="address" formControlName="address">
                <div *ngIf="form['address'].invalid && (form['address'].dirty || form['address'].touched)">
                    <div *ngIf="form['address'].errors && form['address'].errors['required']" class="text-danger fst-italic">L'adresse est requise</div>
                </div>
            </div>
            <div class="mb-1">
                <label for="zipCode" class="form-label">Code postale</label>
                <input type="zipCode" class="form-control" id="zipCode" formControlName="zipCode">
                <div *ngIf="form['zipCode'].invalid && (form['zipCode'].dirty || form['zipCode'].touched)">
                    <div *ngIf="form['zipCode'].errors && form['zipCode'].errors['required']" class="text-danger fst-italic">Le code postale est requis</div>
                </div>
            </div>
            <div class="mb-1">
                <label for="city" class="form-label">Ville</label>
                <input type="city" class="form-control" id="city" formControlName="city">
                <div *ngIf="form['city'].invalid && (form['city'].dirty || form['city'].touched)">
                    <div *ngIf="form['city'].errors && form['city'].errors['required']" class="text-danger fst-italic">La ville est requise</div>
                </div>
            </div>
            <div class="d-flex justify-content-around my-4">
                <button type="submit" class="btn-pink" [disabled]="addressForm.invalid">Valider</button>
            </div>
        </form>
    </div>

    <div class="col-md-5">
      <app-shopping-summary></app-shopping-summary>
    </div>
  </div>
