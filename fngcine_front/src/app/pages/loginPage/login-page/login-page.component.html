<div class="container">
    <form (ngSubmit)='onSubmit(loginForm)' #loginForm='ngForm' class="login-form">
        <div class="row justify-content-center">
            <div class="col-md-6 mobile">
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" name="email" class="form-control" ngModel required #email="ngModel">
                <div *ngIf="!email.invalid && (!email.dirty || !email.touched)">
                    <div *ngIf="email.errors && email.errors['required']">L'email de passe est requis</div>
                </div>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-6 mobile">
                <div>
                    <label for="password" class="form-label">Mot de passe</label>
                    <input name="password" class="form-control" ngModel required #password="ngModel">
                    <div *ngIf="!password.invalid && (!password.dirty || !password.touched)">
                        <div *ngIf="password.errors && password.errors['required']">Le mot de passe est requis</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row justify-content-center">
            <button type="submit" class="form-button" [disabled]="!loginForm.valid">Valider</button>
        </div>
    </form>
    <div class="row justify-content-center">
        <div class="col-6 text-center">
            <span>Pas encore inscrit, c'est </span>
            <a [routerLink]="['/signup']" class="home-return">ici </a>
            <span>
                <app-icon class="smile-icon" [name]="'emoji-smile-upside-down-fill'" [size]="1"></app-icon> !
            </span>
        </div>
    </div>
    <div class="separator"></div>
    <div class="row justify-content-center">
        <div class="col-6 text-center">
            <a [routerLink]="['/home']" class="home-return">Retour</a><span> Ã  la page d'accueil</span>
        </div>
    </div>
</div>
