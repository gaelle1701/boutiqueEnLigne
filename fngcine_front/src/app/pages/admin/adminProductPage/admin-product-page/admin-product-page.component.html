<h1>DVD</h1>
<div>
    <a class="home-return" [routerLink]="['/admin-home']">
        Retour <app-icon class="icon" [name]="'arrow-return-left'" [size]="1.2" [color]="'#F1AEB5'"></app-icon>
    </a>
</div>
<div class="text-center addProduct-btn">
    <a class="addProduct-link" [routerLink]="['/add-product']">
        <app-icon class="icon" [name]="'plus-circle-fill'" [size]="1.1" [color]="'#2C1A4D'"></app-icon> Ajouter un DVD
    </a>
</div>
<div class="table-responsive">
    <table class="table">
        <thead class="table-head">
            <tr class="table-tr">
                <th *ngFor="let label of labels"  class="table-th" scope="col">{{ label | titlecase }}
                </th>
                <th class="table-th" scope="col">Actions
                </th>
            </tr>
        </thead>
        <tbody class="table-body">
            <tr *ngFor="let product of products, let index = index; let isFirst = first; let isOdd = odd;">
                <th class="table-th"scope="row">{{product.id}}</th>
                <th class="table-th"scope="row">{{product.label}}</th>
                <th class="table-th"scope="row">{{product.description}}</th>
                <th class="table-th"scope="row">{{product.releaseDate | date:'d/M/YYYY' }}</th>
                <th class="table-th"scope="row">{{product.genre}}</th>
                <th class="table-th text-center"scope="row">{{product.unitPrice}}â‚¬</th>
                <th class="table-th text-center"scope="row">{{product.qtyStock}}</th>
                <th class="table-th table-icon"scope="row">
                        <app-icon class="icon" [name]="'pencil-square'" [size]="1.5" [routerLink]="['/add-product', product.id]"></app-icon>
                        <app-icon (click)="deleteProduct(product.id)" class="icon" [name]="'trash'" [size]="1.5" [color]="'#E35D6A'"></app-icon>
                        <app-icon [routerLink]="['/products', product.id]" class="icon" [name]="'eye-fill'" [size]="1.5"></app-icon>
                </th>
            </tr>
        </tbody>
    </table>
</div>
