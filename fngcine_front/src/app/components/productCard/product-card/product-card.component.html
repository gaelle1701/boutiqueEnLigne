      <div class="col-md-5 col-sm-5">
        <img src="{{ productCards.urlImg }}" class="img-fluid rounded-start" alt="{{ productCards.label }}">
      </div>
      <div class="col-md-7 col-sm-7">
        <div class="card-body text-center">
          <h5 class="card-title text-hidden textPink">{{ productCards.label }}</h5>
          <h5 class="card-title textPink">{{ productCards.unitPrice }} â‚¬</h5>
          <p class="card-text text-hidden textPurple">{{ productCards.description }}</p>
          <div class="d-flex justify-content-around my-2">
            <button [routerLink]="['/products', productCards.id]" routerLinkActive="router-link-active"  class="btn btn-pink">Voir</button>
            <button class="btn btn-purple" [routerLink]="['/shopping']" routerLinkActive="router-link-active">Ajouter</button>
          </div>
        </div>
      </div>
